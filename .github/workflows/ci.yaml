name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: 🔄 Checkout репозитория
        uses: actions/checkout@v3

      - name: 🐍 Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Проверка кода (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: 🧪 Запуск тестов (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: 🤖 Обучение модели
        run: python src/train.py

      - name: 📦 Сохранение модели как артефакта
        uses: actions/upload-artifact@v4
        with:
          name: uber_model
          path: models/uber_model.joblib

      - name: 🔮 Инференс (src/inference.py)
        run: python src/inference.py

      - name: 📦 Сохранение предсказаний
        uses: actions/upload-artifact@v4
        with:
          name: inference-csv
          path: predictions.csv

      - name: 📄 Сохранение HTML-отчёта
        uses: actions/upload-artifact@v4
        with:
          name: inference-report
          path: report.html


  publish:
    name: Build & Deploy to Yandex Cloud Run
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🔄 Checkout репозитория
        uses: actions/checkout@v3

      - name: 📥 Загрузка модели uber_model
        uses: actions/download-artifact@v4
        with:
          name: uber_model
          path: models

      - name: 🛠️ Установка Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "${HOME}/yandex-cloud/bin" >> $GITHUB_PATH

      - name: 🧾 Авторизация в Yandex Cloud
        env:
          YC_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$YC_KEY" > key.json
          yc config set service-account-key key.json
          yc config set cloud-id b1g0ocnghase9aold1tr
          yc config set folder-id b1g023fufcevdtflqpf4
          yc config set compute-default-zone ru-central1-a

      - name: 🐳 Сборка и пуш Docker-образа в YCR
        env:
          YC_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$YC_KEY" > key.json

          docker login -u json_key -p "$(cat key.json)" cr.yandex

          docker build -t cr.yandex/crpn9crur6a251hdal1p/uber-api:latest .
          docker push cr.yandex/crpn9crur6a251hdal1p/uber-api:latest
      
      
      

      - name: 🚀 Деплой в Yandex Cloud Run
        run: |
          yc serverless container create-or-update \
            --name uber-api \
            --image cr.yandex/crpn9crur6a251hdal1p/uber-api:latest \
            --memory 512M \
            --cores 1 \
            --core-fraction 50 \
            --execution-timeout 10s \
            --port 8000 \
            --allow-unauthenticated
