name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: ğŸ”„ Checkout Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ
        uses: actions/checkout@v3

      - name: ğŸ Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ´Ğ° (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: ğŸ§ª Ğ—Ğ°Ğ¿ÑƒÑĞº Ñ‚ĞµÑÑ‚Ğ¾Ğ² (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: ğŸ¤– ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (src/train.py)
        run: python src/train.py

      - name: ğŸ“¦ Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ°
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/uber_model.joblib

      - name: ğŸ”® Ğ˜Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (src/inference.py)
        run: python src/inference.py

      - name: ğŸ“¦ Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: |
            predictions.csv
            report.html

  publish:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ”„ Checkout Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: models

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/satti206/uber-api:latest

  deploy:
    name: Deploy to Yandex Cloud
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: â¬‡ï¸ Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH
          export PATH="$HOME/yandex-cloud/bin:$PATH"
          yc --version

      - name: ğŸ” Configure YC CLI
        run: |
          echo "${{ secrets.YC_SA_KEY_BASE64 }}" | base64 --decode > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"
          yc container registry configure-docker

      - name: ğŸ›  Create container (if not exists)
        run: |
          yc serverless container get --name ml-api || yc serverless container create --name ml-api

      - name: ğŸ“¥ Pull image from GHCR
        run: |
          docker pull ghcr.io/satti206/uber-api:latest

      - name: ğŸ”– Tag image for Yandex CR
        run: |
          docker tag ghcr.io/satti206/uber-api:latest cr.yandex/${{ secrets.YC_REGISTRY_ID }}/uber-api:latest

      - name: ğŸ“¤ Push image to Yandex CR
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/uber-api:latest

      - name: ğŸš€ Deploy container revision
        run: |
          yc serverless container revision deploy \
            --container-name ml-api \
            --image cr.yandex/${{ secrets.YC_REGISTRY_ID }}/uber-api:latest \
            --cores 1 \
            --concurrency 4 \
            --execution-timeout 30s \
            --service-account-id "${{ secrets.YC_SA_ID }}"
      

      - name: ğŸŒ Make container public (first time only)
        run: |
          yc serverless container allow-unauthenticated-invoke ml-api || true