      - name: ðŸ“„ Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ðµ HTML-Ð¾Ñ‚Ñ‡Ñ‘Ñ‚Ð°
        uses: actions/upload-artifact@v4
        with:
          name: inference-report
