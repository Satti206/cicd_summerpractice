name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: üîÑ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üßπ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: ü§ñ –û–±—É—á–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏
        run: python src/train.py

      - name: üì¶ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
        uses: actions/upload-artifact@v4
        with:
          name: uber_model
          path: models/uber_model.joblib

      - name: üîÆ –ò–Ω—Ñ–µ—Ä–µ–Ω—Å (src/inference.py)
        run: python src/inference.py

      - name: üì¶ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π
        uses: actions/upload-artifact@v4
        with:
          name: inference-csv
          path: predictions.csv

      - name: üìÑ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ HTML-–æ—Ç—á—ë—Ç–∞
        uses: actions/upload-artifact@v4
        with:
          name: inference-report
          path: report.html


  publish:
    name: Build & Deploy to Yandex Cloud Run
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üîÑ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üì• –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ uber_model
        uses: actions/download-artifact@v4
        with:
          name: uber_model
          path: models

      - name: üõ†Ô∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "${HOME}/yandex-cloud/bin" >> $GITHUB_PATH

      - name: üßæ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ Yandex Cloud
        env:
          YC_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$YC_KEY" > key.json
          yc config set service-account-key key.json
          yc config set cloud-id b1g0ocnghase9aold1tr
          yc config set folder-id b1g023fufcevdtflqpf4
          yc config set compute-default-zone ru-central1-a

      - name: üê≥ –°–±–æ—Ä–∫–∞ –∏ –ø—É—à Docker-–æ–±—Ä–∞–∑–∞ –≤ YCR
        run: |
          docker build -t cr.yandex/crpn9crur6a251hdal1p/uber-api:latest .
          yc container image push cr.yandex/crpn9crur6a251hdal1p/uber-api:latest
      

      - name: üöÄ –î–µ–ø–ª–æ–π –≤ Yandex Cloud Run
        run: |
          yc serverless container create-or-update \
            --name uber-api \
            --image cr.yandex/crpn9crur6a251hdal1p/uber-api:latest \
            --memory 512M \
            --cores 1 \
            --core-fraction 50 \
            --execution-timeout 10s \
            --port 8000 \
            --allow-unauthenticated
