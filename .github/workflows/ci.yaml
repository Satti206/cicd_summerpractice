name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: ðŸ”„ Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: ðŸ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ¾Ð´Ð° (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: ðŸ§ª Ð—Ð°Ð¿ÑƒÑÐº Ñ‚ÐµÑÑ‚Ð¾Ð² (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: ðŸ¤– ÐžÐ±ÑƒÑ‡ÐµÐ½Ð¸Ðµ Ð¼Ð¾Ð´ÐµÐ»Ð¸
        run: python src/train.py

      - name: ðŸ“¦ Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ðµ Ð¼Ð¾Ð´ÐµÐ»Ð¸ ÐºÐ°Ðº Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð°
        uses: actions/upload-artifact@v4
        with:
          name: uber_model
          path: models/uber_model.joblib

      - name: ðŸ”® Ð˜Ð½Ñ„ÐµÑ€ÐµÐ½Ñ (src/inference.py)
        run: python src/inference.py

      - name: ðŸ“¦ Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¸Ðµ Ð¿Ñ€ÐµÐ´ÑÐºÐ°Ð·Ð°Ð½Ð¸Ð¹
        uses: actions/upload-artifact@v4
        with:
          name: inference-csv
